  <!-- Main Body -->

  <div class="container">
    <div class="wrapper">
      <!-- images -->
      <div class="product-box">
        <div class="all-images">
          <div class="small-images">
            
            <img src="./apple2.jpeg" onclick="clickimg(this)">
            <img src="./apple 4.jpeg" onclick="clickimg(this)">
            <img src="./apple3.jpeg" onclick="clickimg(this)">
            <img src="./apple5.jpeg" onclick="clickimg(this)">
          </div>

          <div class="main-images">
            <img src="./apple2.jpeg" id="imagebox">
          </div>
        </div>
      </div>

      <!-- text -->
      <div class="text">
        <div class="content">
          <p class="brand">Brand: Apple</p>
          <h2>APPLE iPhone 12 (Blue , 64 GB)</h2>
          <div class="review">
            <span>(4.6)</span>
            <span class="fa fa-star"></span>
          </div>
          <div class="price-box">
            <p class="price"> &#8377; 61,999</p>
            <strike> &#8377; 71,999</strike>
          </div>
          <p>Size : <select name="size">
              <option value="Select color">Select color</option>
              <option value="black">Black</option>
              <option value="Green">Green</option>
              <option value="Blue">Blue</option>
              <option value="purple">Purple</option>
            </select></p>

          <p>Quantity <input type="text" value="1"></p>
          <button>
            <span class="fa fa-shopping-cart"></span>
            Add To Cart
          </button>
          <button>
            <span class="fa fa-shopping-cart"></span>
            Buy Now
          </button>
        </div>
      </div>

    </div>

  </div>



  <script>

    function clickimg(smallImg) {
      var fullImg = document.getElementById("imagebox")
      fullImg.src = smallImg.src
    }


  </script>
